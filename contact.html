<html>
<head>
  <title>Contact Izzie Begley</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
   body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #663300;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Georgia', serif;
      text-align: center;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header> 
    <h1>Fudgy Brownie Recipe Contact Form</h1>
  </header>
  <div class="contact-info">
      <p>Think you have a better brownie recipe?</p>
      <p>I'd love to see it!</p>
      <p>Contact me at <a href="mailto:izziebegley@gmail.com">izziebegley@gmail.com</a> , or fill out the form below!</p>
    </div>
  </main>

  <form action="mailto:izziebegley@gmail.com" method="post" enctype="text/plain">
    <label for="firstname">  First Name:</label>
    <input type="text" name="firstname" required>
<br>
    <br> 
    <label for="email">  E-mail:</label>
    <input type="email" name="email" required>
<br>
    <br> 
    <label for="comment">  Comment:</label>
    <textarea name="comment" rows="4" required></textarea>
<br>
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    <br>
    <br>
    <input type="checkbox" name="subscribe" id="subscribe> 
    <label for="subscribe">  Subscribe to newsletter</label> 
  </form>  

  <footer>
    <p> 2024 Izzie Begley's Brownie Quest</p>
  </footer>
</body>
</html>
