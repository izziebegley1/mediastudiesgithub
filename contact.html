
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Izzie Begley</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
    }

    form {
      width: 50%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: auto;
      margin-bottom: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      width: auto;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  
  </style>
</head>
<body>

<header> 
    <h1>Fudgy Brownie Recipe Contact Form</h1>
</header>
<div class="contact-info">
    <p>Think you have a better brownie recipe?</p>
    <p>I'd love to see it!</p>
    <p>Contact me at <a href="mailto:izziebegley@gmail.com">izziebegley@gmail.com</a>, or fill out the form below!</p>
</div>

<form action="mailto:izziebegley@gmail.com" method="post" enctype="text/plain">
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" id="firstname" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required>
    <br>
    <label for="comment">Recipe:</label>
    <textarea name="Recipe" rows="3" id="recipe" required></textarea>
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    <br>
    <input type="checkbox" name="subscribe" id="subscribe"> 
    <label for="subscribe">Subscribe to newsletter</label> 
</form>
  <br><br>

<header>
    <nav>
        <h3>For more information:</h3>
        <ol>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="media.html">Video and Audio tutorials</a></li>
        </ol>
    </nav>
</header>

</body>
</html>
